<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoinLedger ‚Äì Transparent Web3 Finance</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0b0b14, #12121f);
      color: #e0e0ff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      max-width: 700px;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #8a7cfb, #5e4ae9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 1.15rem;
      font-weight: 400;
      opacity: 0.85;
      line-height: 1.6;
    }

    .tokens-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 50px;
    }

    .token-card {
      background: rgba(20, 20, 35, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(80, 70, 140, 0.3);
      border-radius: 16px;
      padding: 28px 20px;
      text-align: center;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .token-card:hover {
      transform: translateY(-6px);
      border-color: rgba(108, 92, 231, 0.6);
    }

    .token-icon {
      font-size: 2.2rem;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #7d6ae6, #5a48d9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .token-name {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .token-id {
      font-size: 0.85rem;
      opacity: 0.6;
      font-family: monospace;
      word-break: break-all;
    }

    .btn-container {
      margin: 20px 0 40px;
    }

    .btn {
      background: linear-gradient(90deg, #6c5ce7, #5a48d9);
      color: white;
      border: none;
      padding: 14px 38px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity 0.25s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.35);
    }

    .btn:hover {
      opacity: 0.92;
      transform: scale(1.03);
    }

    .issuer {
      font-size: 0.88rem;
      opacity: 0.6;
      text-align: center;
      max-width: 700px;
      line-height: 1.6;
      font-family: monospace;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .logo { font-size: 2.2rem; }
      .tagline { font-size: 1rem; }
      .token-name { font-size: 1.2rem; }
    }
  </style>
</head>

</body>
</html>
